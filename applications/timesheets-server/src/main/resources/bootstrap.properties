spring.application.name=timesheets-server

spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.fail-fast=true
spring.cloud.config.request-read-timeout=5000
spring.cloud.config.request-connect-timeout=500
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.max-interval=10000
spring.cloud.config.retry.max-attempts=10
spring.cloud.config.retry.multiplier=1.5